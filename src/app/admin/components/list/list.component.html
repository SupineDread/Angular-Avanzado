<div class="col-lg-12">
    <h3>{{title}}</h3>
    <div class="row">
        <div class="col-lg-1">Buscar</div>
        <div class="col-lg-5">
            <input type="text" [(ngModel)]="busqueda">
        </div>
    </div>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Nombre</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let n of animals | search: busqueda">
                <td>{{ n.name }}</td>
                <td>{{ n.year }}</td>
                <td>
                    <a [routerLink]="['/animal', n._id]" class="btn btn-sm btn-success">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        Ver
                    </a>
                    <a [routerLink]="['/admin-panel/editar', n._id]" class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Editar
                    </a>
                    <a (click)="deleteAnimal(n._id)" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        Eliminar
                    </a>

                    <div id="myModal-{{n._id}}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">¿Estas seguro?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>¿Seguro que quieres eliminar el animal?</p>
                                    <p class="text-warning"><small>Si borras este animal no podras recuperarlo.</small></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger">Borrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
