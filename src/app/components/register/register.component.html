<div class="col-lg-6">
    <div class="alert alert-success" *ngIf="status == 'Success'">
        Registro completado satisfactoriamente, inicia sesión <a [routerLink]="['/login']">aqui</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'Error'">
        No se ha completado el registro
    </div>
    <form #register="ngForm" (ngSubmit)="onSubmit(register)" class="col-lg-10">
        <p>
            <label>Nombre: </label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched" style="color: red">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos: </label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched" style="color: red">
                Los apellidos son obligatorios
            </span>
        </p>
        <p>
            <label>Correo Electrónico: </label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched" style="color: red">
                El correo electrónico es obligatorio
            </span>
        </p>
        <p>
            <label>Contraseña: </label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched" style="color: red">
                La contraseña es obligatoria
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!register.form.valid">
    </form>
</div>
