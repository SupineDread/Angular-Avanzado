<div class="col-lg-12" [@componentAnimation]>
<div class="col-lg-12">
    <h1>{{ title }}</h1>
      <div class="col-lg-3" *ngFor="let keeper of keepers">
        <div class="thumbnail">
          <div class="keeper-image-mask">
            <img *ngIf="keeper.image" src="{{ url + 'user/image/' + keeper.image }}" alt="{{keeper.name}}">
            <img *ngIf="!keeper.image" src="http://via.placeholder.com/250x200" alt="{{keeper.name}}">              
          </div>
          <div class="caption">
              <h3>{{ keeper.name }}</h3>
              <h3>{{ keeper.surname }}</h3>
          </div>
        </div>
      </div>
</div>
</div>
