<div class="col-lg-6">
  <h1>Hola {{user.name}}!</h1>
  <div class="alert alert-success" *ngIf="status == 'Success'">
      Se ha actualizado la informaci贸n del usuario
  </div>
  <div class="alert alert-danger" *ngIf="status == 'Error'">
      No se ha actualizado la informaci贸n
  </div>
  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
      <p>
          <label>Nombre: </label>
          <input type="text" name="name" #name [(ngModel)]="user.name" class="form-control" required>
          <span *ngIf="!name.valid && name.touched" style="color: red">
              El nombre es obligatorio
          </span>
      </p>
      <p>
          <label>Apellidos: </label>
          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
          <span *ngIf="!surname.valid && surname.touched" style="color: red">
              Los apellidos son obligatorios
          </span>
      </p>
      <p>
          <label>Correo Electr贸nico: </label>
          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
          <span *ngIf="!email.valid && email.touched" style="color: red">
              El correo electr贸nico es obligatorio
          </span>
      </p>

      <div *ngIf="user.image && user.image != 'null'">
          <img src="{{url + 'user/image/' + user.image }}" style="width: 60px">
      </div>

      <p>
          <label>Sube tu avatar: </label>
          <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
      </p>
      <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid">
  </form>
</div>
