<div class="navigation col-lg-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" [routerLink]="['/home']">{{title}}</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/home']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-home"></span>
                        Inicio
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/animals']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-star"></span>
                        Animales
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/keepers']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-user" ></span>
                        Cuidadores
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/tienda']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-gift"></span>
                        Tienda
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/contact']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-comment"></span>
                        Contacto
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
                <li>
                    <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-user"></span>
                        Registro
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Iniciar Sesión
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="avatar">
                    <img src="{{url + 'user/image/' + identity.image }}">
                </li>
                <li>
                    <a [routerLink]="['/profile']">
                        <span class="glyphicon glyphicon-user"></span>
                        {{identity.name}}
                    </a>
                </li>
                <li *ngIf="identity && identity.role == 'ROLE_ADMIN'">
                    <a [routerLink]="['admin-panel']">
                        <span class="glyphicon glyphicon-tasks"></span>
                        Administración
                    </a>
                </li>
                <li>
                    <a class="pointer" (click)="logOut()">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="col-lg-11">
    <router-outlet></router-outlet>
</div>
